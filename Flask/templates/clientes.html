{% extends "index.html" %}
{% block title %}Clientes{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
    <div class="col-md-12">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<a href="{{ url_for('nuevoCliente') }}" id="agregarNuevoCliente" class="btn btn-lg btn-primary text-center">
				<span class="glyphicon glyphicon-plus-sign"></span> Nuevo Cliente
			</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 text-center">
			<label>
				Clientes Registrados
			</label>
		</div>
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<table class="table table-striped table-hover" id="tablaClientes">
				<thead style="background-color: #AACED0">
			    	<tr>
			      		<th>Clave cliente</th>
			      		<th>Nombre</th>
			      		<th></th>
			    	</tr>
			  	</thead>
			  	<tbody>
                    {% for item in (data) %}
                        <tr clave="' + v.clave + '"><td>{{ item[0] }}</td><td>{{ item[1] }}</td><td><a id="'+v.clave+'" href="#" style="text-decoration: none;"><span style="color: black;" class="glyphicon glyphicon-pencil"></span></a></td></tr>
                    {% endfor %}

			  	</tbody>
			</table>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>

<!-- Modal -->
<div id="modalClienteBuscado" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Datos del Cliente</h4>
      </div>
      <div class="modal-body">
      <div class="row">
      		<div class="col-md-12">
        		<label id="claveClienteBuscado">Clave Cliente: </label>
        	</div>
        </div>

        <div class="row">
        	<div class="col-md-12">
        		<div class="col-md-12">
        			<label for="txtNombreClienteConsultado">Nombre:</label>
        		</div>
        		<div class="col-md-12 text-left">
        			<input type="text" class="form-control" id="txtNombreClienteConsultado" name="">
        		</div>
        	</div>
        </div>
        <br>
         <div class="row">
         	<div class="col-md-12">
				<div class="col-md-12">
					<label for="txtPaternoClienteConsultado">Apellido paterno:</label>
				</div>
				<div class="col-md-12">
        			<input type="text" class="form-control" id="txtPaternoClienteConsultado" name="">
        		</div>
        	</div>
        </div>
        <br>
         <div class="row">
         	<div class="col-md-12">
         		<div class="col-md-12">
         			<label for="txtMaternoClienteConsultado">Apellido materno:</label>
         		</div>
         		<div class="col-md-12">
        			<input type="text" class="form-control" id="txtMaternoClienteConsultado" name="">
        		</div>
        	</div>
        </div>
        <br>
         <div class="row">
         	<div class="col-md-12">
         		<div class="col-md-12">
         			<label for="txtRfcClienteConsultado">RFC:</label>
         		</div>
         		<div class="col-md-12">
        			<input type="text" class="form-control" id="txtRfcClienteConsultado" name="">
        		</div>
        	</div>
        </div>
      </div>
      <br>
      <div class="modal-footer">
      	<div class="row">
      		<div id="mensajeGuardado" class="col-md-4">

      		</div>
      		<div class="col-md-4 text-right">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        	</div>
        	<div class="col-md-4 text-left">
        		<button type="button" id="btnGuardarCambios" class="btn btn-primary">Guardar Cambios</button>
        	</div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
