{% extends "index.html" %}
{% block title %}Clientes{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
    <div class="col-md-12">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<a href="{{ url_for('nuevoCliente') }}" id="agregarNuevoCliente" class="btn btn-lg btn-primary text-center">
				<span class="glyphicon glyphicon-plus-sign"></span> Nuevo Cliente
			</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 text-center">
			<label>
				Clientes Registrados
			</label>
		</div>
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
	</div>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
			<table class="table table-striped table-hover" id="tablaClientes">
				<thead style="background-color: #AACED0">
			    	<tr>
			      		<th>Clave cliente</th>
			      		<th>Nombre</th>
			      		<th></th>
			    	</tr>
			  	</thead>
			  	<tbody>
                    {% for item in (data) %}
                        <tr clave="' + v.clave + '"><td>{{ item[0] }}</td><td>{{ item[1] }}</td><td><a id="'+v.clave+'" href="{{ url_for('clientes/<idTarjeta>', idTarjeta=item[0]) }}" style="text-decoration: none;"><span style="color: black;" class="glyphicon glyphicon-pencil"></span></a></td></tr>
                    {% endfor %}

			  	</tbody>
			</table>
		</div>
		<div class="col-md-1"></div>
	</div>
</div>
{% endblock %}
